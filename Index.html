<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="index.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="fluid-container">
      <div class="row text-center">
        <div class="col">
          <h1>Libreria</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center mt-4">
        <div class="col">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Formulario" id="addButton">Agregar Libro</button>
        </div>
      </div>
    </div>
    <div class="cards-container">
    </div>

    <!-- Modal-->

    <div class="modal fade" id="Formulario" tabindex="-1" aria-labelledby="Formulario" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresa Tu Libro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formularioLibro">
              <div class="mb-3">
                <label for="nombreLibro" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="nombreLibro" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="autorLibro" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autorLibro">
              </div>
              <div class="mb-3">
                <label for="paginasLibro" class="form-label">Paginas</label>
                <input type="text" class="form-control" id="paginasLibro">
              </div>

              <div class="mb-3">
                <label for="paginasLibro" class="form-label">Ya lo leiste?</label>
                <input type="checkbox" id="checkbox" value="Leido">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="agregarArray">Agregar Libro</button>
          </div>
        </div>
      </div>
    </div>

    <!-- /Modal-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
  </body>
</html>
